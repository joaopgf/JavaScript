<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de números</title>
    <style>
        body {
            font: normal 2em arial;
            background-color: rgb(105, 105, 173);
        }
    </style>
</head>
<body>
    <h1>Olá mundo !</h1>
    <script>
       var n1 = Number(window.prompt('Digite um número: '));
       var n2 = Number(window.prompt('Agora digite outro número: '));
       var soma = n1 + n2;
       window.alert(`A soma de ${n1} + ${n2} é: ${soma}`);
    </script>
</body>
</html>
